<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" href="./favicon.png">
    <title>Get-QR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h1>Get Your QR Code </h1>
            <input type="text" id="inputUrl" placeholder="Enter your URL">
            <button class="gene" id="generate">Generate</button>
        </div>
        <div id="output" class="output-container">
            <img src="./qr_img.png" alt="">
             <a href="./qr_img.png" download="QR">
                <button class="gene">Download QR</button>
             </a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
